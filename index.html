<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="stylesheet.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  

</head>

<body>

<main>

<div class="container">

<div class="card">

  <div class="card__preview">

    <img src="images/image-equilibrium.jpg">

    <div class="card__preview__overlay">
      <a target="_self" href="#">
          <img src="images/icon-view.svg" alt="active state icon">
      </a>
    </div>

  </div>

  <div class="card__info">
    <h1><a target="_self" href="#">Equilibrium #3429</a></h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
  </div>


<div class="card__stats">

  <div class="card__stats__value">
    <img src="images/icon-ethereum.svg" alt="ETH icon">
    <p>0.041 ETH</p>
  </div>

  <div class="card__stats__time">
   <img src="images/icon-clock.svg" alt="clock icon">
    <p>3 days left</p>
  </div>

</div>


  <hr class="card__line">

  
<div class="card__creator">
  <img src="images/image-avatar.png" alt="picture of author">
  <p><span class="primary-softblue">Creation of </span><a target="_self" href="#">Jules Wyvern</a></p>
</div>



</div>

</div>

</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tom Twig</a>.
  </div>

</body>
</html>
