<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="stylesheet.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  

</head>

<body>

<main>

<div class="container">

<div class="card">

  <div class="card__preview">
    <img src="images/image-equilibrium.jpg">
  </div>

  <div class="card__info">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
  </div>


<div class="card__stats">

  <div class="card__stats__value">
    <img src="images/icon-ethereum.svg">
    <p>0.041 ETH</p>
  </div>

  <div class="card__stats__time">
   <img src="images/icon-clock.svg" alt="">
    <p>3 days left</p>
  </div>

</div>

  
<div class="card__author">
  <img src="images/image-avatar.png" alt="picture of author">
  <p><em class="primary-softblue">Creation of</em> Jules Wyvern</p>
</div>



</div>

</div>

</main>

</body>
</html>
